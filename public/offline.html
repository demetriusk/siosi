<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>síOsí — Offline</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 24px;
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.05), transparent 60%), #0a0a0a;
      }
      main {
        max-width: 420px;
        text-align: center;
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        padding: 32px 28px;
        backdrop-filter: blur(12px);
      }
      h1 {
        font-size: 1.25rem;
        margin-bottom: 12px;
        letter-spacing: 0.02em;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.5;
        margin: 0;
        color: #d1d5db;
      }
      button {
        margin-top: 24px;
        padding: 10px 20px;
        border-radius: 9999px;
        border: none;
        background: #ffffff;
        color: #0a0a0a;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
      }
      button:focus {
        outline: 3px solid rgba(255, 255, 255, 0.35);
        outline-offset: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>síOsí is offline</h1>
      <p>
        We couldn’t connect to the network. Check your connection and try again to resume your
        makeup analysis.
      </p>
      <button type="button" onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
